<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FocusFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
        }
        
        .auth-card {
            background: var(--gradient-card);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow-lg);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .auth-header .logo {
            justify-content: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .auth-header h1 {
            font-size: var(--font-size-2xl);
            margin-bottom: var(--spacing-xs);
        }
        
        .auth-header p {
            font-size: var(--font-size-base);
        }
        
        .auth-form .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .auth-form label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
        }
        
        .auth-form input {
            width: 100%;
            padding: 0.875rem var(--spacing-md);
            background: var(--bg-tertiary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        .auth-form input::placeholder {
            color: var(--text-muted);
        }
        
        .auth-form .btn {
            width: 100%;
            margin-top: var(--spacing-md);
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .auth-divider span {
            padding: 0 var(--spacing-md);
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
        }
        
        .auth-footer p {
            font-size: var(--font-size-sm);
        }
        
        .auth-footer a {
            color: var(--accent-primary);
            font-weight: 500;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-sm);
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body class="dark-theme">
    
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <a href="index.html" class="logo">
                        <span class="logo-icon">⚡</span>
                        <span class="logo-text">FocusFlow</span>
                    </a>
                    <h1>Welcome Back</h1>
                    <p>Sign in to continue to your workspace</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up free</a></p>
                </div>
                
                <div class="auth-footer" style="margin-top: var(--spacing-sm);">
                    <p><a href="index.html" style="color: var(--text-muted);">← Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('focusflow_logged_in');
            if (isLoggedIn === 'true') {
                window.location.href = 'home.html';
            }
        });
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            // Get stored user
            const storedUser = localStorage.getItem('focusflow_user');
            
            if (!storedUser) {
                showError('No account found. Please sign up first.');
                return;
            }
            
            const user = JSON.parse(storedUser);
            
            // Simple validation (in production, use proper authentication)
            if (user.email === email && password.length >= 6) {
                localStorage.setItem('focusflow_logged_in', 'true');
                window.location.href = 'home.html';
            } else {
                showError('Invalid email or password.');
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
